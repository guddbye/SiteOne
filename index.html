<!doctype html>
<title>Gunther's Corner</title>
<style>
body { 
  display: grid;
  grid-template-areas: 
    "header header header"
    "leftmenu catalog rightmenu"
    "leftmenu footer footer";
  
  grid-template-rows: 80px 1fr 70px;  
  grid-template-columns: 20% 1fr 15%;
  grid-row-gap: 10px;
  grid-column-gap: 10px;
  height: 100vh;
  margin: 0;
  }  
  
header, footer, catalog, leftmenu, div {
 
  background: gold;
  }
#pageHeader {
  grid-area: header;
  }
#pageFooter {
  grid-area: footer;
  }
#mainArticle { 
  grid-area: catalog;      
  }
#mainNav { 
  grid-area: leftmenu; 
  }
#siteAds { 
  grid-area: rightmenu; 
  } 

(max-width: 575px) {
  body { 
    grid-template-areas: 
      "header"
      "catalog"
      "rightmenu"
      "leftmenu"
      "footer";
    grid-template-rows: 80px 1fr 70px 1fr 70px;  
    grid-template-columns: 1fr;
 }
}
  
</style>
<body>
  
  <header id="pageHeader">Gunther's Corner</header>
  <article id="catalog">Catalog</article>
  <nav id="leftmenu">Right Menu</nav>
  <div id="rightmenu">Left Menu</div>
    <footer id="pageFooter"><p>&copy; Gunter's Corner</p></footer>
</body>
